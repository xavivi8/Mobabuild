<div class="example-container mat-elevation-z8">
  <mat-card *ngIf="hasData; else noDataTemplate">
    <table mat-table id="table" [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Cabecera -->
      <mat-card-header>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">ID</strong></p>
          </th>
          <td mat-cell *matCellDef="let rune"> {{ rune.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">Nombre</strong></p>
          </th>
          <td mat-cell *matCellDef="let rune"> {{ rune.name }} </td>
        </ng-container>

        <ng-container matColumnDef="rowType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">Row Type</strong></p>
          </th>
          <td mat-cell *matCellDef="let rune"> {{ rune.rowType }} </td>
        </ng-container>

        <ng-container matColumnDef="group_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">Group Name</strong></p>
          </th>
          <td mat-cell *matCellDef="let rune"> {{ rune.group_name }} </td>
        </ng-container>

      </mat-card-header>

      <mat-card-content>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button id="adObject" mat-icon-button (click)="addRune()">
              <mat-icon>
                add_circle
              </mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let rune">
            <button id="editObject" mat-icon-button (click)="editRune(rune)">
              <mat-icon>
                mode_edit
              </mat-icon>
            </button>
            <button id="deleteUsuario" mat-icon-button (click)="deleteRune(rune)">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </mat-card-content>

    </table>
    <!-- Footer -->
    <mat-card-footer>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-footer>
  </mat-card>
  <ng-template #noDataTemplate>
    <mat-card>

    </mat-card>
    <!-- Cabecera -->
    <mat-card-header>
      <p>No hay runas</p>
    </mat-card-header>
    <!-- Acciones -->
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addRune()">Agregar runa</button>
    </mat-card-actions>
  </ng-template>
</div>
