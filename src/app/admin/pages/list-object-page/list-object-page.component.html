<div class="example-container mat-elevation-z8 ">
  <mat-card>
    <table mat-table id="table" [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Cabecera -->
      <mat-card-header>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <p><strong style="color: rgb(239, 243, 243);">ID</strong></p>
          </th>
          <td mat-cell *matCellDef="let object"> {{object.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <p><strong style="color: rgb(239, 243, 243);">Nombre</strong></p>
          </th>
          <td mat-cell *matCellDef="let object"> {{object.name}} </td>
        </ng-container>
      </mat-card-header>
      <!-- Contenido -->
      <mat-card-content>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button id="adObject" mat-icon-button (click)="addObject()">
              <mat-icon>
                add_circle
              </mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let object">
            <button id="editObject" mat-icon-button (click)="editObject(object)">
              <mat-icon>
                mode_edit
              </mat-icon>
            </button>
            <button id="deleteUsuario" mat-icon-button (click)="deleteObject(object)">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </mat-card-content>
    </table>
    <!-- Footer -->
    <mat-card-footer>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
