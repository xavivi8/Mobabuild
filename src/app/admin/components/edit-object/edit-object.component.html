<div class="container">
  <mat-card class="card">
    <!-- Cabecera -->
    <mat-card-header style="margin: 0 auto;">
      <mat-card-title>Editar object</mat-card-title>
    </mat-card-header>
    <!-- Contenido -->
    <form class="mat-dialog-content" [formGroup]="objectForm">

      <mat-card-content style="margin: 0 auto;">
        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Object name" formControlName="name" name="name" required>
          </mat-form-field>
        </div>

        <!-- <div class="form habilitado">
          <mat-checkbox formControlName="habilitado">Object habilitado</mat-checkbox>
        </div>

         <div class="form">
          <mat-form-field color="accent">
            <textarea matInput placeholder="Observaciones" formControlName="observaciones"
              name="observaciones"></textarea>
          </mat-form-field>
        </div> -->
      </mat-card-content>
      <!-- Acciones -->
      <mat-card-actions style="margin: 0 auto;">
        <button mat-button id="onSubmit" type="submit" [disabled]="!objectForm.valid"
          (click)="confirmEdit()">Guardar</button>
        <span class="spacer"></span>
        <button mat-button id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
