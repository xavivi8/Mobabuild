<div class="container">
  <mat-card class="card">
    <!-- Cabecera -->
    <mat-card-header style="margin: 0 auto;">
      <mat-card-title style="color: aliceblue;">Editar runa</mat-card-title>
    </mat-card-header>
    <!-- Cuerpo -->
    <mat-card-content style="margin: 0 auto;">
      <form class="mat-dialog-content" [formGroup]="runeForm">

        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Nombre del objeto" formControlName="name" name="name" required>
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Roy type" formControlName="rowType" name="rowType" required>
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Group name" formControlName="groupName" name="groupName" required>
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Description" formControlName="description" name="description" type="text" required>
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Long Description" formControlName="longDescription" name="longDescription" type="text" required>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <!-- Acciones -->
    <mat-card-actions style="margin: 0 auto;">
      <button id="onSubmit" mat-button type="submit" [disabled]="!runeForm.valid" (click)="confirmEdit()">Guardar</button>
      <button id="onNoClick" mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
