<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">

    <mat-toolbar color="warn">
      <span>{{menu.label}}</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>{{menu.icon}}</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list *ngFor="let boton of sidebarItems">

      <mat-list-item (click)="sidenav.toggle()" routerLink={{boton.url}}>
        <mat-icon>{{boton.icon}}</mat-icon>
        {{boton.label}}
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>{{menu.icon}}</mat-icon>
    </button>
    <span class="spacer"></span>
    <button *ngIf="!isLogedIn" mat-button (click)="login()">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button *ngIf="isLogedIn" mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      {{user.user_name}}
    </button>
    <img *ngIf="isLogedIn" class="image" [src]="user.image | base64ToImage" alt="No Image">
  </mat-toolbar>
  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>
  <!-- Footer -->
  <mat-toolbar class="footer" color="primary">
    <p>© Francisco Javier Martín-Lunas Escobar</p>
    <span class="spacer"></span>
    <a mat-button href="https://github.com/xavivi8/ApiTFG" target="_blank">Api</a>
    <span class="spacer"></span>
    <a mat-button href="https://github.com/xavivi8/Mobabuild" target="_blank">Front</a>
    <span class="spacer"></span>
    <a mat-button href="https://github.com/xavivi8" target="_blank">GitHub</a>
  </mat-toolbar>
</mat-sidenav-container>
