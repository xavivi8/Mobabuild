<div class="example-container mat-elevation-z8">
  <mat-card>
    <table mat-table id="table" [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Cabecera -->
      <mat-card-header>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">ID</strong></p>
          </th>
          <td mat-cell *matCellDef="let build"> {{ build.id }} </td>
        </ng-container>

        <ng-container matColumnDef="buildName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">Nombre</strong></p>
          </th>
          <td mat-cell *matCellDef="let build"> {{ build.buildName }} </td>
        </ng-container>

        <ng-container matColumnDef="championsName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p><strong style="color: rgb(239, 243, 243);">Campeon</strong></p>
          </th>
          <td mat-cell *matCellDef="let build"> {{ build.champions.name }} </td>
        </ng-container>
      </mat-card-header>

      <mat-card-content>
        <ng-container matColumnDef="actions">
          <td mat-cell *matCellDef="let object">
            <button id="editObject" mat-icon-button>
              <mat-icon>
                mode_edit
              </mat-icon>
            </button>
            <button id="deleteUsuario" mat-icon-button>
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </mat-card-content>

    </table>
    <!-- Footer -->
    <mat-card-footer>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
